require:
  - rubocop-performance
  - rubocop-rails
  - rubocop-minitest

AllCops:
  TargetRubyVersion: 2.6
  TargetRailsVersion: 6.0
  NewCops: enable

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 120

Metrics/AbcSize:
  Exclude:
    - test/**/*
Metrics/ClassLength:
  Exclude:
    - test/**/*
Metrics/MethodLength:
  Max: 20
  Exclude:
    - test/**/*
